<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Embroidery Planner Pro</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='noprint'>
      <h1>Embroidery Designer</h1>
      <p>A simple website to roughly visualise an emboridery design before it is stitched up.</p>
      <p>Create a frame and shape with the tools below to overlay with thread, seed beads, or long beads.</p>
    </div>
    <div class='toolbar noprint'>
        <div class='tool-group'>
            <button onclick='setTool("thread")' id='btn-thread' class='active' title='Standard Line'>Thread</button>
            <button onclick='setTool("seed")' id='btn-seed' title='Dots'>Seed</button>
            <button onclick='setTool("long")' id='btn-long' title='Rotated Rectangles'>Long</button>
        </div>
        
        <div class='tool-group'>
            <button onclick='setTool("rect")' id='btn-rect'>&#9633;</button>
            <button onclick='setTool("circle")' id='btn-circle'>&#9675;</button>
            <button onclick='setTool("heart")' id='btn-heart'>&#9825;</button>
        </div>
        
        <div class='tool-group'>
            <input type='color' id='colorPicker' value='#B22222'>
        </div>

        <div class='tool-group'>
            <button onclick='undo()'>↩️ undo</button>
            <button onclick='redo()'>↪️ redo</button>
            <button onclick='clearCanvas()' style='color:red;'>CLEAR</button>
        </div>

        <button onclick='window.print()' class='print-btn'>Export PDF</button>
    </div>

    <div class='canvas-wrapper'>
        <canvas id='mainCanvas' width='800' height='600'></canvas>
        <canvas id='tempCanvas' width='800' height='600'></canvas>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
